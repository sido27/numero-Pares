<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        margin-right: 5px;
        margin-bottom: 5px;
        width: 40px;
        height: 40px;
        font-size: 1.1em;
      }
    </style>
  </head>

  <body>
    <div id="div1">
      <div id="div"></div>
      <div id="divCont"></div>
    </div>
  </body>

  <script>
    for (i = 1; i < 51; i++) {
      btn = document.createElement("button");
      linebreak = document.createElement("br");
      btn.innerHTML = i;
      btn.id = "id" + i;

      document.querySelector("#div").appendChild(btn);

      if (i % 10 == 0) {
        document.querySelector("#div").appendChild(linebreak);
      }
    }

    function buttonClicked(number) {
      if (number % 2 == 0) {
        document.getElementById("id" + number).innerHTML = "__";
      } else {
        document.getElementById("id" + number).style.color = "red";
      }
    }

    let btns = document.querySelectorAll("button");

    for (let i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function () {
        buttonClicked(btns[i].innerHTML);
        this.disabled = true;
      });
    }

    let Max = 59;
    let allNums = document.querySelectorAll("button");
    function tick() {
      let tiempoRestante = document.getElementById("divCont");
      tiempoRestante.innerHTML = `tiempo restante: ${Max}`;
      Max--;
      if (Max < 0) {
        for (i in allNums) {
          allNums[i].disabled = true;
        }
        tiempoRestante.innerHTML = `GAME OVER`;
      }
    }
    setInterval(tick, 1000);
  </script>
</html>
